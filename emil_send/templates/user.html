<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="sent/" method="POST">
        {% csrf_token %}
        <label for="Email">Email</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="Name">Name</label>
        <input type="name" id="name" name="name"><br><br>
        <label for="Template">Choose a Template:</label>
        <select name="temp" id="template">
        {%for item in templates%}
            <option value="{{item}}">{{item}}</option>
        {% endfor %}
        </select><br><br>
        <label for="Template">Choose user type:</label>
        <select name="user_type" id="user">
            <option value="new_user">new_user</option>
            <option value="existing_user">existing_user</option>
        </select><br><br>
        <label for="submit">Submit:</label><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
